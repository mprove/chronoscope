tylers": [            { "hue": "#ffffff" },            { "visibility": "simplified" },            { "lightness": "90" }	        ]	    },	        	{        "featureType": "landscape.man_made",        "elementType": "all",        "stylers": [            { "color": "#d1b99f" },            { "lightness": 10 },            { "visibility": "simplified" },            { "saturation": "20" }        	]        },        		{		"featureType":"transit",		"stylers":[			{ "visibility":"simplified" }			]		},		{		"featureType":"transit.line",		"elementType":"geometry",		"stylers":[			{ "color":"#3f518c" },			{ "weight": "1.2" }			]		},		{		"featureType":"road",		"elementType":"labels",		"stylers":[{"visibility":"simplified"}]		}		//		{"featureType":"road.highway",		"stylers":[{"visibility":"off"}]},//		{"featureType":"road.local",		"stylers":[{"visibility":"on"}]},//		{"featureType":"road.highway", "elementType":"geometry",//												"stylers":[{"visibility":"on"}]},	                ];var gMapStyleNoTrain = [    	{        "featureType": "water",        "elementType": "all",        "stylers": [            { "visibility": "simplified" },            { "color": "#76948f" },            { "lightness": "40" }        	]    	},		{        "featureType": "water",        "elementType": "labels.text.fill",        "stylers": [            { "hue": "#ffffff" },            { "visibility": "simplified" },            { "lightness": "90" }	        ]	    },	        	{        "featureType": "landscape.man_made",        "elementType": "all",        "stylers": [            { "color": "#d1b99f" },            { "lightness": 10 },            { "visibility": "simplified" },            { "saturation": "20" }        	]        },        		{		"featureType":"transit",		"stylers":[			{ "visibility":"off" }			]		},		{		"featureType":"transit.line",        "elementType": "all",		"stylers":[			{ "visibility":"off" }			]		},		{		"featureType":"road",		"elementType":"labels",		"stylers":[{"visibility":"simplified"}]		}		//		{"featureType":"road.highway",		"stylers":[{"visibility":"off"}]},//		{"featureType":"road.local",		"stylers":[{"visibility":"on"}]},//		{"featureType":"road.highway", "elementType":"geometry",//												"stylers":[{"visibility":"on"}]},	                ];//------------------------------------------------------------------------------// setChrono//function setChrono( theYear ) {	var currentMap= mapChrono;			switch (theYear) {		case 1905:			// overlay 1905			var mapBounds1905 =				{				north: 53.616097186840605,				south: 53.51603279580347,				east:  10.07814359664917,				west:  9.914410591125488				};			mapChrono = new google.maps.GroundOverlay(			    'http://mprove.de/script/16/cdvnord/chronoscope/_media/PPN741220725__1905.jpg', mapBounds1905 );						document.getElementById('c1905').checked= true;			document.getElementById('displayOverlay').checked= true;			gMap.setOptions( {styles:gMapStyleTrain} );			break;				case 1867:			// overlay 1867				var mapBounds1867 =				{					north: 53.58926576531165,					south: 53.525185747261574,					east:  10.070016633273326,					west:  9.923194949006302				};						mapChrono = new google.maps.GroundOverlay(			    'http://mprove.de/script/16/cdvnord/chronoscope/_media/PPN611185121__1867.jpg', mapBounds1867 );			document.getElementById('c1867').checked= true;			document.getElementById('displayOverlay').checked= true;			gMap.setOptions( {styles:gMapStyleTrain} );			    			break;				case 1803:			// overlay 1803				var mapBounds1803 =				{					north: 53.56643557203729,					south: 53.52898684351642,					east:  10.016426097155772,					west:  9.911693636750442				};						mapChrono = new google.maps.GroundOverlay(			    'http://mprove.de/script/16/cdvnord/chronoscope/_media/PPN612024857__1803.jpg', mapBounds1803 );			document.getElementById('c1803').checked= true;			document.getElementById('displayOverlay').checked= true;			gMap.setOptions( {styles:gMapStyleNoTrain} );			    			break;				case 1694:			// overlay 1694			var mapBounds1694 =				{					north: 53.56220451731721,					south: 53.53982702248604,					east:  10.020878564120494,					west:  9.960574213837845				};						mapChrono = new google.maps.GroundOverlay(			    'http://mprove.de/script/16/cdvnord/chronoscope/_media/PPN611982145__1694.jpg', mapBounds1694 );			document.getElementById('c1694').checked= true;			document.getElementById('displayOverlay').checked= true;			gMap.setOptions( {styles:gMapStyleNoTrain} );				 			break;				default: mapChrono= nil;		}	if (mapChrono)		{		mapChrono.setMap( gMap );		mapChrono.setOpacity( gOpacity );				if (currentMap)			currentMap.setMap( null );		}} // setChrono//------------------------------------------------------------------------------// toggleHistoryMap//function toggleHistoryMap( checkBox ) {	if (checkBox.checked)		{		setOpacity( gOpacity );		}	else {		tempOpacity= gOpacity;		setOpacity( 0 );		gOpacity= tempOpacity;		}}//------------------------------------------------------------------------------// setOpacity//function setOpacity( theNewOpacity ) {	mapChrono.setOpacity( theNewOpacity );	gOpacity= theNewOpacity;	if (gOpacity > 0)		document.getElementById('displayOverlay').checked= true;}//------------------------------------------------------------------------------// initMap//function getQueryVariable( theVariable ){	var query = window.location.search.substring(1);	var vars = query.split("&");	for (var i=0;i<vars.length;i++)		{		var pair = vars[i].split("=");		if(pair[0] == theVariable)			{			return pair[1];			}		}	return(false);}function initMap(){		var year= Number(getQueryVariable("y"));		// read URL parameter "...?y={1905,1803,1694}"	// create custom google map	switch (year) {		case 1694:			gMap = new google.maps.Map(				document.getElementById('map'),				{			 	zoom: 14,			 	minZoom: 10,			 	maxZoom: 18,			 	center: {lat: 53.54897743828181, lng: 9.992837905883789 },			 	mapTypeId: 'terrain',			 	styles: gMapStyleNoTrain				}				);			break;					case 1803:			gMap = new google.maps.Map(				document.getElementById('map'),				{			 	zoom: 13,			 	minZoom: 10,			 	maxZoom: 18,			 	center: {lat: 53.54826350153167, lng: 9.971466064453125 },			 	mapTypeId: 'terrain',			 	styles: gMapStyleNoTrain				}				);			break;				default:			gMap = new google.maps.Map(				document.getElementById('map'),				{			 	zoom: 12,			 	minZoom: 10,			 	maxZoom: 18,			 	center: {lat: 53.5647319760085, lng: 9.985198974609375 },			 	mapTypeId: 'terrain',			 	styles: gMapStyleTrain				}				);		}		/*    var infoWindow = new google.maps.InfoWindow({map: gMap});    // Try HTML5 geolocation.     if (navigator.geolocation) {       navigator.geolocation.getCurrentPosition(function(position) {         var pos = {           lat: position.coords.latitude,           lng: position.coords.longitude         };         infoWindow.setPosition(pos);         infoWindow.setContent('Location found.');         gMap.setCenter(pos);       }, function() {         handleLocationError(true, infoWindow, gMap.getCenter());       });     } else {       // Browser doesn't support Geolocation       handleLocationError(false, infoWindow, gMap.getCenter());     }    */	// read URL parameter "...?y={1905,1803,1694}"	var year= Number(getQueryVariable("y"));	if (year > 0)		setChrono( year );	else		setChrono( 1905 );} // initMapgoogle.maps.event.addDomListener(window, 'load', initialize);function handleLocationError(browserHasGeolocation, infoWindow, pos) {	infoWindow.setPosition(pos);	infoWindow.setContent(browserHasGeolocation ?	                      'Error: The Geolocation service failed.' :	                      'Error: Your browser doesn\'t support geolocation.');}//--></script>				<script async defer src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBMp81m7bXas_Zs__cgmNPUnnSfDivStTE&callback=initMap">				</script>				<script>					preloadImages([						"http://mprove.de/script/16/cdvnord/chronoscope/_media/PPN741220725__1905.jpg",						"http://mprove.de/script/16/cdvnord/chronoscope/_media/PPN611185121__1867.jpg",						"http://mprove.de/script/16/cdvnord/chronoscope/_media/PPN612024857__1803.jpg",						"http://mprove.de/script/16/cdvnord/chronoscope/_media/PPN611982145__1694.jpg"]);				</script>				<!-- Start of StatCounter Code -->				<script type="text/javascript" language="javascript">				<!-- 				var sc_project=986931; 				var sc_invisible=1; 				var sc_partition=9; 				var sc_security="64d2ecab"; 				//-->			</script>				<script type="text/javascript" language="javascript" src="http://www.statcounter.com/counter/counter.js"></script>				<noscript>					<a href="http://www.statcounter.com/" target="_blank"><img src="http://c10.statcounter.com/counter.php?sc_project=986931&amp;java=0&amp;security=64d2ecab&amp;invisible=1" alt="free hit counter code" border="0"></a>				</noscript>				<!-- End of StatCounter Code -->	</body></html>
